{% extends "base.html" %}

{% block title %}Products{% endblock %}

{% block content %}
<div class="container">
<div id="product-grid" class="d-inline-flex flex-wrap">
  {% for product in products %}
  <div class="card col-lg-3">
	<img src="{{ product.productimages[0].path }}" class="card-img-top" />
	<div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">{{ product.description }}</p>
      <a href="#!" class="btn btn-primary">Details</a>
	</div>
  </div>
  {% endfor %}
</div>
</div>
{% endblock %}
